<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Tilt Effect</title>
    <link rel="stylesheet" href="style.css">    
</head>

<body>
    <div class="container">
        <div class="box">
            <h2 class="name">Chris Cornell</h2>
            <a href="https://en.wikipedia.org/wiki/Chris_Cornell" class="buy">+ info</a>
            <div class="circle"></div>
            <img src="shoes1.png" class="product">
        </div>
    </div>
    <script src="vanilla-tilt.min.js"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelectorAll(".box"), {
            max: 30,
            speed: 2000 
        });
        
        //It also supports NodeList
        VanillaTilt.init(document.querySelectorAll(".box"));
    </script>
</body>

</html>
